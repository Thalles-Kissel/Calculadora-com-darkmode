<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="app.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <button class="btnModoEscuro" onclick="alternarModo()">Modo Escuro</button>

    <div class="video">
        <video autoplay loop muted>
            <source src="https://cdn.pixabay.com/video/2022/08/29/129549-744385671_large.mp4" type="video/mp4">
        </video>
    </div>
    
    <h1>Calculadora</h1>

    <div id="calculadora">
        <input type="text" name="" id="display" disabled>
        <br>

        <button id="ac" class="operador">AC</button>
        <button id="del" class="operador">DEL</button>
        <button id="." class="operador">.</button>
        <button id="/" class="operador">/</button>
        <br>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="x" class="operador">x</button>
        <br>
        
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operador">-</button>
        <br>
        
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operador">+</button>
        <br>
        
        <button id="00">00</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=" class="operador">=</button>
        <br>
    </div>

   <footer>

    <p>&copy;Todos os direitos Reservados | Thalles Kissel </p>

   </footer> 

    

</body>
</html>
